version: 2
updates:
    - package-ecosystem: npm
      directory: /
      schedule:
          interval: weekly
          day: monday
          time: '09:00'
      open-pull-requests-limit: 5
      reviewers:
          - '@me'
      labels:
          - dependencies
      commit-message:
          prefix: 'chore'
          include: 'scope'

    - package-ecosystem: github-actions
      directory: /
      schedule:
          interval: monthly
      open-pull-requests-limit: 3
      labels:
          - github-actions
          - dependencies
      commit-message:
          prefix: 'ci'
